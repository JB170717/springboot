<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    타임리프로 보여진 화면

    <button type="button" id="getData">get방식</button>
    <button type="button" id="getJson">post방식</button>

    <button type="button" id="v1getData">v1getData</button>
    <button type="button" id="v1getInfo">v1getInfo</button>


    <script>
        var getData = document.getElementById("getData");
        getData.onclick = function() {

            //fetch("/getData?name=이순신&sno=10")
            fetch("/getData3/홍길자/20")
                .then(function(response) {
                    return response.text();
                })
                .then(function(data) {
                    console.log(data);
                })
        }
    </script>

    <script>
        var getJson = document.getElementById("getJson");
        getJson.onclick = function() {

            fetch("/getJson", {
                method: "post",
                headers: {
                    "Content-Type" : "application/json" //제이슨 타입을 보냄
                },
                body : JSON.stringify({name: '홍길동', age: 20})
            })
                .then(function(response) {
                    return response.text(); // json()
                })
                .then(function(data) {
                    console.log(data);
                })

        }

    </script>

    <script>
        var v1getData=document.getElementById("v1getData");
        v1getData.onclick=function (){
            fetch("/api/v1/getData?num=3&name=박종범")
                .then(function (response){
                    return response.json();
                })
                .then(function (data){
                    console.log(data); //처리..
                })
        }
    </script>

    <script>
        var v1getInfo=document.getElementById("v1getInfo");
        v1getInfo.onclick=function (){
            fetch("/api/v1/getInfo", {
                method:"post",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({num:4, name:"박수빈"})
            })
            .then(function(response) {
                return response.json();
            })
            .then(function (data){
                console.log(data);
            })
        }
    </script>

</body>
</html>
